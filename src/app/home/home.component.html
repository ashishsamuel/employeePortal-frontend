<div class="d-flex">
    <div *ngIf="showSidebar" style="height: 94vh; width: 150px;" class="sidebar bg-info text-light p-3 fs-5 d-flex flex-column justify-content-between">
        <div class="d-flex flex-column align-items-center">
            <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;font-size: 18px;">Home</a>
            <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;font-size: 18px;" routerLink="/users">Users</a>
          </div>
          <button style="font-size: 18px;" class="btn fw-bold" (click)="logOut()">Logout</button>
    </div>

    <div class="dashboard p-3 w-100">
        <div class="row">
            <div class="col-lg-8">
                <div style="height: 180px;background-image: url('https://www.hdwallpapers.in/download/light_blue_background_hd_abstract-HD.jpg');background-size: cover;"
                 class="admin-banner rounded d-flex align-items-center shadow">
                    <h1 class="ms-5 fw-bolder d-flex align-items-center text-light fs-3">
                        <i (click)="menuBtnClick()" style="height: 25px;cursor: pointer;" class="fa-solid fa-bars me-3"></i>
                        <span style="height: 40px;">Welcome {{admin_name}}</span>
                    </h1>
                </div>
                <div class="row m-3">
                    <div class="col-lg-5 border rounded shadow">
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-6 border rounded shadow">
                        <app-chart></app-chart>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="height: 400px;"
                 class="edit-admin border rounded shadow p-2">
                 <app-update-admin (onAdminChange)="getUpdatedAdmin($event)"></app-update-admin>
                </div>
                <div style="height: 150px;background-image: url('https://www.hdwallpapers.in/download/light_blue_background_hd_abstract-HD.jpg');"
                 class="mt-2 border rounded shadow p-2 bg-dark text-light d-flex align-items-center justify-content-center">
                    <h2 class="fw-bolder"><i class="fa-solid fa-users me-2"></i>Employess : {{employeeCount}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
